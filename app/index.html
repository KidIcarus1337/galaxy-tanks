<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Galaxy Tanks - Tanks in Space!</title>

    <!-- Bootstrap CSS -->
    <link href="styling/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styling/main.css" rel="stylesheet">
</head>

<body>
<section class="title-screen">
    <div class="title-container container">
        <h1 class="unselectable">Galaxy Tanks</h1>
        <p class="unselectable">PRESS ANY KEY OR CLICK TO START</p>
    </div>
</section>
<section class="menu-screen">
    <div class="menu-container container">
        <h2>SETTINGS</h2>
        <p>Nothin to see here (yet).</p>
        <button type="button" class="menu-button">PLAY</button>
    </div>
</section>
<section class="game-screen">
    <canvas id="canvas"></canvas>
    <div class="game-ui container">
        <div class="game-ui-top">
            <div class="fire-param-cont aim-container">
                <h3 class="unselectable">AIM</h3>
                <div class="param-button aim-button">
                    <p class="unselectable fire-param aim">0Ëš</p>
                </div>
            </div>
            <div class="fire-param-cont power-container">
                <h3 class="unselectable">POWER</h3>
                <div class="param-button power-button">
                    <p class="unselectable fire-param power">50</p>
                </div>
            </div>
            <div class="ui-mid-container">
                <div class="shot-btn-container unselectable">
                    <div class="shot-selection">
                        <div class="shot-option">ANTI-GRAVITY SHOT</div>
                        <div class="shot-option">NO-GRAVITY SHOT</div>
                        <div class="shot-option">NORMAL SHOT</div>
                    </div>
                    <button type="button" class="shot-button">NORMAL SHOT</button>
                </div>
                <div class="fire-move-container">
                    <div class="f-m-btn-container unselectable">
                        <button type="button" class="f-m-button fire-button">FIRE</button>
                    </div>
                    <div class="f-m-btn-container unselectable">
                        <button type="button" class="f-m-button move-button">MOVE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-ui-bot">
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point available"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
            <div class="action-point"></div>
        </div>
    </div>
</section>

<!-- jQuery -->
<script type="text/javascript" src="scripts/jquery.js"></script>

<!-- Bootstrap JavaScript -->
<script type="text/javascript" src="scripts/bootstrap.js"></script>

<!-- jQuery Color -->
<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>

<!-- Fabric -->
<script type="text/javascript" src="scripts/fabric.min.js"></script>

<!-- Custom JavaScript -->
<script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
